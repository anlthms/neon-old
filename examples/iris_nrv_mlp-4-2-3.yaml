# Experiment settings to train/test a 1 hidden layer Neural Net on full
# Iris dataset.  Simple network meant more as a sanity check.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:umd.nrv_backend.NRVBackend {
    rng_seed: 0,
    seterr_handling: {
      all: 'warn',
    },
    default_flex_dtype: &def_flex_dtype !obj:neon.backends.flexpoint.flexpt_dtype {
      sign_bit: True,
      int_bits: 4,
      frac_bits: 11,
      overflow: 0,
      rounding: 0,
    },
    module_logging_levels: &mod_logging_levels {
      backend: 40,
      umd: 40,
      compiler: 40,
    },
    compute_engine: &compute_engine 0, # 0 = SIMULATOR_FLOAT, 1 = SIMULATOR_FLEX, 2 = FPGA_T101
    use_compiler: &use_compiler False,
  },

  dataset: &ds !obj:neon.datasets.iris.Iris {
    backend: *be,
    repo_path: '/usr/local/data',
    sample_pct: 100,
  },

  weight_init: &wt_init !obj:params.UniformValGen {
    backend: *be,
    low: -1,
    high: 1,
    # bias_init: 0.0,
  },

  lrule: &gdm {
    type: gradient_descent_momentum,
    lr_params: {
      learning_rate: 0.1,
      backend: *be,
      momentum_params: {
        type: constant,
        coef: 0,
      },
    },
  },
  # simple MLP model specification
  model: !obj:neon.models.mlp.MLPB {
    backend: *be,
    num_epochs: 2500,
    batch_size: &bs 30,
    layers: [
      &datalayer !obj:neon.models.layer2.DataLayer {
        name: d0,
        dataset: *ds,
        nout: 4,
      },
      !obj:neon.models.layer2.FCLayer {
        name: h0,
        nout: 2,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:neon.transforms.logistic.Logistic {},
      },
      &lastlayer !obj:neon.models.layer2.FCLayer {
        name: output,
        nout: 3,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:neon.transforms.logistic.Logistic {},
      },
      &costlayer !obj:neon.models.layer2.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  # level value thresholds (set level lower to display them):
  #   CRITICAL 50
  #   ERROR    40
  #   WARNING  30
  #   INFO     20
  #   DEBUG    10
  #   NOTSET    0
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
