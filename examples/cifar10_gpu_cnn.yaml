# Experiment settings to train/test a CNN on MNIST.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:neon.backends.gpu.GPU {
    rng_seed: 0,
  },

  dataset: &ds !obj:neon.datasets.cifar10.CIFAR10 {
    backend: *be,
    repo_path: '/usr/local/data',
    sample_pct: 10,
      # serialized_path: '/usr/local/data/CIFAR10/cifar10_10pct-Cpu.pkl',
  },

  weight_inits: &wt_init {
    type: uniform,
    low: -0.1,
    high: 0.1,
  },

  lrule: &gdm {
    type: gradient_descent_momentum,
    lr_params: {
      learning_rate: 0.01,
      backend: *be,
      momentum_params: {
        type: constant,
        coef: 0.90,
      },
    },
  },
  # CNN model specification
  # essentially a multi-layer perceptron with convolutional and pooling layers
  model: !obj:neon.models.mlp.MLPB {
    backend: *be,
    num_epochs: 5,
    batch_size: &bs 100,
    layers: [
      &datalayer !obj:neon.models.layer2.DataLayer {
        name: d0,
        dataset: *ds,
        is_local: True,
        nofm: 3,
        ofmshape: [32, 32],
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer1,
        lrule_init: *gdm,
        weight_init: *wt_init,
        nofm: 16,
        fshape: [5, 5],
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer2,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.CrossMapResponseNormLayer {
        name: layer3,
        ksize: 5,
        alpha: 0.001,
        beta: 0.75,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer4,
        lrule_init: *gdm,
        nofm: 32,
        fshape: [5, 5],
        weight_init: *wt_init,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer5,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.CrossMapResponseNormLayer {
        name: layer5b,
        ksize: 5,
        alpha: 0.001,
        beta: 0.75,
      },
      !obj:neon.models.layer2.FCLayer {
        name: layer6,
        nout: 500,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:neon.transforms.rectified.RectLin {},
      },
      &lastlayer !obj:neon.models.layer2.FCLayer {
        name: output,
        lrule_init: *gdm,
        weight_init: *wt_init,
        nout: 10,
        activation: !obj:neon.transforms.logistic.Logistic {},
      },
      &costlayer !obj:neon.models.layer2.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  # level value thresholds (set level lower to display them):
  #   CRITICAL 50
  #   ERROR    40
  #   WARNING  30
  #   INFO     20
  #   DEBUG    10
  #   NOTSET    0
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
