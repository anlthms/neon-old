# MLP on CIFAR-10
# ~10M (6M+2M) parameter network to showcase performance of pf16 kernels

!obj:experiments.FitPredictErrorExperiment {

  timing: {
    plots: False,
    decorate: [fprop_fc, bprop_fc, update_fc],
    decorate_ew: [],
    #decorate_ew: [rectlin, add, subtract, multiply, divide, greater, not_equal, clip, log, argmax],  # a list of function this experiment should time.
                  # sum must not be decorated at this time, it will fail
    },

  dataset: &ds !obj:datasets.CIFAR10 {
    repo_path: '/home/users/urs/data',
    sample_pct: 100,
  },

  weight_inits: &wt_init !obj:params.UniformValGen {
    low: -0.1,
    high: 0.1,
  },

  lrule: &gdm {
    type: gradient_descent_momentum,
    velocity_dtype: np.float16,
    lr_params: {
      learning_rate: 0.01,
      momentum_params: {
        type: constant,
        coef: 0.90,
      },
    },
  },

  model: !obj:models.MLP {
    num_epochs: 10,
    batch_size: &bs 128,
    half_precision: &hp True,
    batch_norm: &bn False,
    layers: [
      &datalayer !obj:layers.DataLayer {
        name: d0,
        is_local: True,
        nofm: 3,
        ofmshape: [32, 32],
      },
      !obj:layers.ConvLayer {
        half_precision: *hp,
        batch_norm: *bn,
        name: layer1,
        lrule_init: *gdm,
        weight_init: *wt_init,
        nofm: 16,
        fshape: [5, 5],
      },
      !obj:layers.PoolingLayer {
        half_precision: *hp,
        name: layer2,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:layers.ConvLayer {
        half_precision: *hp,
        batch_norm: *bn,
        name: layer2,
        lrule_init: *gdm,
        weight_init: *wt_init,
        nofm: 32,
        fshape: [5, 5],
      },
      !obj:layers.PoolingLayer {
        half_precision: *hp,
        name: layer4,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:layers.FCLayer {
        half_precision: *hp,
        batch_norm: *bn,
        name: h0,
        nout: 512,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:transforms.RectLin {},
      },
      !obj:layers.DropOutLayer {
        half_precision: *hp,
        name: dropout1,
        keep: 0.5,
      },
      &lastlayer !obj:layers.FCLayer {
        half_precision: *hp,
        batch_norm: *bn,
        name: output,
        nout: 10,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:transforms.Logistic {},
      },
      &costlayer !obj:layers.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:transforms.CrossEntropy {
          temp_dtype: np.float16,
          epsilon: 0.0005,
        },
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  # level value thresholds (set level lower to display them):
  #   CRITICAL 50
  #   ERROR    40
  #   WARNING  30
  #   INFO     20
  #   DEBUG    10
  #   NOTSET    0
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
