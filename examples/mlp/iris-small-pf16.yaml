# First test of flexgpu kernel integration into neon on Iris dataset. Tests
# FC layers, logistic, rectLin, and CrossEntropy cost.

!obj:experiments.FitPredictErrorExperiment {

  dataset: &ds !obj:datasets.Iris {
    repo_path: '~/data',
    sample_pct: 100,
  },

  weight_init: &wt_init !obj:params.UniformValGen {
    low: -1,
    high: 1,
    bias_init: 0.0,
  },

  lrule: &gdm {
    type: gradient_descent_momentum,
    velocity_dtype: np.float16,  # these are strings, silly workaround
    lr_params: {
      learning_rate: 0.1,
      momentum_params: {
        type: constant,
        coef: 0,
      },
    },
  },
  # simple MLP model specification
  model: !obj:models.MLP {
    num_epochs: 1,
    batch_size: &bs 30,
    layers: [
      &datalayer !obj:layers.DataLayer {
        name: d0,
        nout: 4,
      },
      !obj:layers.FCLayer {
        name: h0,
        nout: 2,
        pre_act_dtype: np.float16,
        output_dtype: np.float16,
        weight_dtype: np.float16,
        updates_dtype: np.float16,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:transforms.RectLin {},
      },
      &lastlayer !obj:layers.FCLayer {
        name: output,
        nout: 3,
        pre_act_dtype: np.float16,
        output_dtype: np.float16,
        deltas_dtype: np.float16,
        weight_dtype: np.float16,
        updates_dtype: np.float16,
        lrule_init: *gdm,
        weight_init: *wt_init,
        activation: !obj:transforms.Logistic {},
      },
      &costlayer !obj:layers.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:transforms.CrossEntropy {
          temp_dtype: np.float16,
          },
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  # level value thresholds (set level lower to display them):
  #   CRITICAL 50
  #   ERROR    40
  #   WARNING  30
  #   INFO     20
  #   DEBUG    10
  #   NOTSET    0
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
