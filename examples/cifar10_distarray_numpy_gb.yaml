# Experiment settings to train/test a "Google Brain" style sparse autoencoder
# model on CIFAR10 using MPI.
# Filter sizes are different from non-dist version so we can go up to
# 4 x 4 = 16 processes of parallelism.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  dist_flag: &df True,
  backend: &be !obj:neon.backends._numpy.Numpy {
    rng_seed: 0,
  },

  datasets: [
    # CIFAR10 data
    !obj:neon.datasets.cifar10.CIFAR10 {
      dist_flag: *df,
      backend: *be,
      repo_path: '/usr/local/data',
      sample_pct: 10,
      serialized_path: '/usr/local/data/CIFAR10_{size}/cifar10_10pct-Numpy_{rank}.pkl',
    },
  ],

  # Google Brain model specification
  model: !obj:neon.models.gb_dist.GBDist {
    backend: *be,
    num_epochs: 4,
    num_pretrain_epochs: 1,
    num_initial_epochs: 1,
    batch_size: &bs 100,
    learning_rate: &lr 0.1,
    pretraining: &pt True,
    sparsity: &sp 0.1,
    pretrain_learning_rate: &plr 0.001,
    tied_weights: &tw True,
    visualize: False,
    spot_check: False,
    momentum: {
      type: linear_monotone,
      initial_coef: 0.99,
      start_epoch: 5,
      saturate_epoch: 5,
      saturated_coef: 0.90,
    },
    pretrain_cost: !obj:neon.transforms.sum_squared.SumSquaredDiffs {},
    cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
    layers: [
      !obj:neon.models.layer.LocalFilteringLayerDist {
        name: layer0,
        pretraining: *pt,
        sparsity: *sp,
        backend: *be,
        batch_size: *bs,
        pos: 0,
        learning_rate: *lr,
        pretrain_learning_rate: *plr,
        tied_weights: *tw,
        nifm: 3,
        nofm: 8,
        ifmshape: [32, 32],
        fshape: [4, 4],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.L2PoolingLayerDist {
        name: layer1,
        backend: *be,
        batch_size: *bs,
        pos: 1,
        nifm: 8,
        ifmshape: [29, 29],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LCNLayerDist {
        name: layer2,
        backend: *be,
        batch_size: *bs,
        pos: 2,
        nifm: 8,
        ifmshape: [27, 27],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LocalFilteringLayerDist {
        name: layer3,
        pretraining: *pt,
        sparsity: *sp,
        backend: *be,
        batch_size: *bs,
        pos: 3,
        learning_rate: *lr,
        pretrain_learning_rate: *plr,
        tied_weights: *tw,
        nifm: 8,
        nofm: 8,
        ifmshape: [27, 27],
        fshape: [3, 3],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.L2PoolingLayerDist {
        name: layer4,
        backend: *be,
        batch_size: *bs,
        pos: 4,
        nifm: 8,
        ifmshape: [25, 25],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LCNLayerDist {
        name: layer5,
        backend: *be,
        batch_size: *bs,
        pos: 5,
        nifm: 8,
        ifmshape: [23, 23],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LocalFilteringLayerDist {
        name: layer6,
        pretraining: *pt,
        sparsity: *sp,
        backend: *be,
        batch_size: *bs,
        pos: 6,
        learning_rate: *lr,
        pretrain_learning_rate: *plr,
        tied_weights: *tw,
        nifm: 8,
        nofm: 8,
        ifmshape: [23, 23],
        fshape: [3, 3],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.L2PoolingLayerDist {
        name: layer7,
        backend: *be,
        batch_size: *bs,
        pos: 7,
        nifm: 8,
        ifmshape: [21, 21],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LCNLayerDist {
        name: layer8,
        backend: *be,
        batch_size: *bs,
        pos: 8,
        nifm: 8,
        ifmshape: [19, 19],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LayerWithNoBiasDist {
        name: output,
        backend: *be,
        batch_size: *bs,
        pos: 9,
        learning_rate: *lr,
        nin: 2888, # previous nout (nifm * ifmshape[0] * ifmshape[1])
        nout: 10,
        activation: !obj:neon.transforms.logistic.Logistic {},
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  logging: {
    level: 20,  #logging.DEBUG == 10
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
