# Network in network implemented using cross-channel pooling. 

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:neon.backends.cpu.CPU {
    rng_seed: 0,
  },

  datasets: [
    !obj:neon.datasets.cifar10.CIFAR10 {
      backend: *be,
      repo_path: '/usr/local/data',
      sample_pct: 10,
    },
  ],
  
  model: !obj:neon.models.mlp.MLP {
    backend: *be,
    num_epochs: 2,
    batch_size: &bs 100,
    learning_rate: &lr 0.01,
    momentum_params: &mm {
      type: linear_monotone,
      initial_coef: 0.99,
      start_epoch: 5,
      saturate_epoch: 5,
      saturated_coef: 0.90,
    },
    cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
    layers: [
      !obj:neon.models.layer.ConvLayer {
        name: layer0,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 0,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 3,
        nofm: 48,
        ifmshape: [32, 32],
        fshape: [3, 3],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.CrossMapPoolingLayer {
        name: layer1,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 1,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 48,
        nofm: 32,
        ifmshape: [30, 30],
        weight_init: {
          type: uniform,
          low: 0.0,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.CrossMapPoolingLayer {
        name: layer2,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 2,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 32,
        nofm: 16,
        ifmshape: [30, 30],
        weight_init: {
          type: uniform,
          low: 0.0,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.MaxPoolingLayer {
        name: layer3,
        backend: *be,
        batch_size: *bs,
        pos: 3,
        nifm: 16,
        ifmshape: [30, 30],
        fshape: [2, 2],
        stride: 2,
      },

      !obj:neon.models.layer.ConvLayer {
        name: layer4,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 4,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 16,
        nofm: 48,
        ifmshape: [15, 15],
        fshape: [2, 2],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.CrossMapPoolingLayer {
        name: layer5,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 5,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 48,
        nofm: 32,
        ifmshape: [14, 14],
        weight_init: {
          type: uniform,
          low: 0.0,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.CrossMapPoolingLayer {
        name: layer6,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 6,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 32,
        nofm: 10,
        ifmshape: [14, 14],
        weight_init: {
          type: uniform,
          low: 0.0,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.LayerWithNoBias {
        name: layer7,
        backend: *be,
        batch_size: *bs,
        pos: 7,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nin: 1960,
        nout: 500,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.LayerWithNoBias {
        name: output,
        backend: *be,
        batch_size: *bs,
        pos: 8,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: outputlr,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nin: 500,
        nout: 10,
        activation: !obj:neon.transforms.logistic.Logistic {},
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
    ],
  },
  
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
