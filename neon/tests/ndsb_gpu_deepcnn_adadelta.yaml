# Experiment settings to train/test a CNN on NDSB.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:neon.backends.gpu.GPU {
    rng_seed: 0,
  },

  dataset: &ds !obj:neon.datasets.ndsb.NDSB {
    backend: *be,
    repo_path: '/usr/local/data',
    sample_pct: 100,
    image_width: 64,
    # serialized_path: '/usr/local/data/NDSB/ndsb.pkl',
  },
  weight_init: &wt_init {
    type: uniform,
    low: -0.1,
    high: 0.1,
  },

  lrule: &adad {
    type: adadelta,
    lr_params: &lrp {
      epsilon: 0.000001,
      rho: 0.95,
      backend: *be,
    },
  },

  # CNN model specification
  # essentially a multi-layer perceptron with convolutional and pooling layers
  model: !obj:neon.models.mlp.MLPB {
    backend: *be,
    num_epochs: 50,
    batch_size: &bs 128,
    layers: [
      &datalayer !obj:neon.models.layer2.DataLayer {
        name: d0,
        nout: 4096,
        dataset: *ds,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer1,
        lrule_init: *adad,
        nofm: 16,
        fshape: [3, 3],
        stride: 1,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: *wt_init,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer2,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.CrossMapResponseNormLayer {
        name: cmrn,
        ksize: 5,
        alpha: 0.001,
        beta: 0.75,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer3,
        lrule_init: *adad,
        nofm: 32,
        fshape: [2, 2],
        stride: 1,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: *wt_init,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer4,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.CrossMapResponseNormLayer {
        name: cmrn,
        ksize: 5,
        alpha: 0.001,
        beta: 0.75,
      },
      !obj:neon.models.layer2.DropOutLayer {
        name: dropout,
        keep: 0.2,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer5,
        lrule_init: *adad,
        nofm: 64,
        fshape: [2, 2],
        stride: 1,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: *wt_init,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer6,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.CrossMapResponseNormLayer {
        name: cmrn,
        ksize: 5,
        alpha: 0.001,
        beta: 0.75,
      },
      !obj:neon.models.layer2.DropOutLayer {
        name: dropout,
        keep: 0.3,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer7,
        lrule_init: *adad,
        nofm: 128,
        fshape: [2, 2],
        stride: 1,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: *wt_init,
      },
      !obj:neon.models.layer2.FCLayer {
        name: layer8,
        lrule_init: *adad,
        nout: 1000,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: *wt_init,
      },
      &lastlayer !obj:neon.models.layer2.FCLayer {
        name: output,
        lrule_init: *adad,
        nout: 121,
        activation: !obj:neon.transforms.softmax.Softmax {},
        weight_init: *wt_init,
      },
      &costlayer !obj:neon.models.layer2.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
      },
    ],
  },

  # logging options that are passed to logging.basicConfig
  # level value thresholds (set level lower to display them):
  #   CRITICAL 50
  #   ERROR    40
  #   WARNING  30
  #   INFO     20
  #   DEBUG    10
  #   NOTSET    0
  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
