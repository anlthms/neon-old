!obj:experiments.FitPredictErrorExperiment {
  inference_sets: ['validation'],
  inference_metrics: ['auc'],

  dataset: &dssgram !obj:datasets.BCI {
      repo_path: '~/data',
      sample_pct: 100,
      data_type: 'sgram',
  },

  weight_init: &wt_init !obj:params.UniformValGen {
    low: -0.01,
    high: 0.01,
  },

  lrules: [
      &gdm {
        type: gradient_descent_momentum,
        lr_params: {
          learning_rate: 0.0001,
          momentum_params: {
            type: constant,
            coef: 0.90,
          },
        },
      },
  ],

  model: !obj:models.MLP {
    num_epochs: 50,
    batch_size: &bs 128,
    layers: [
      &datalayer !obj:layers.DataLayer {
        name: d0,
        is_local: True,
        nofm: 56,
        ofmshape: [16, 16],
        dataset: *dssgram,
      },
      !obj:layers.ConvLayer {
        name: layer1,
        activation: !obj:transforms.RectLin {},
        nofm: 128,
        fshape: [2, 2],
        stride: 1,
        lrule_init: *gdm,
        weight_init: *wt_init,
      },
      !obj:layers.PoolingLayer {
        name: layer2,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:layers.ConvLayer {
        name: layer3,
        activation: !obj:transforms.RectLin {},
        nofm: 256,
        fshape: [2, 2],
        stride: 1,
        lrule_init: *gdm,
        weight_init: *wt_init,
      },
      !obj:layers.PoolingLayer {
        name: layer4,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:layers.FCLayer {
        name: layer5,
        nout: 512,
        activation: !obj:transforms.RectLin {},
        lrule_init: *gdm,
        weight_init: *wt_init,
      },
      !obj:layers.DropOutLayer {
        name: dropout,
        keep: 0.5,
      },
      !obj:layers.FCLayer {
        name: layer5,
        nout: 128,
        activation: !obj:transforms.RectLin {},
        lrule_init: *gdm,
        weight_init: *wt_init,
      },
      !obj:layers.DropOutLayer {
        name: dropout,
        keep: 0.5,
      },
      &lastlayer !obj:layers.FCLayer {
        name: output,
        nout: 2,
        activation: !obj:transforms.Logistic {},
        lrule_init: *gdm,
        weight_init: *wt_init,
      },
      &costlayer !obj:layers.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:transforms.CrossEntropy {},
      },
    ],
  },

  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
