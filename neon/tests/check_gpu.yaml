# Configuration for sanity checking.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:neon.backends.gpu.GPU {
    rng_seed: 0,
  },

  dataset: &ds !obj:neon.datasets.synthetic.ToyImages {
    backend: *be,
    repo_path: '/usr/local/data',
    sample_pct: 100,
  },

  weight_inits: [
    &wt_init {
      type: uniform,
      low: -0.1,
      high: 0.1,
    },
    &wt_initb {
      type: uniform,
      low: -0.1,
      high: 0.1,
      bias_init: 0.0,
    },
  ],

  lrule: &gdm {
    type: gradient_descent_momentum,
    lr_params: {
      learning_rate: 0.01,
      backend: *be,
      momentum_params: {
        type: constant,
        coef: 0.90,
      },
    },
  },

  model: !obj:neon.models.mlp.MLPB {
    backend: *be,
    num_epochs: 2,
    batch_size: &bs 32,
    learning_rate: &lr 0.01,
    layers: [
      &datalayer !obj:neon.models.layer2.DataLayer {
        name: d0,
        dataset: *ds,
        is_local: True,
        nofm: 3,
        ofmshape: [32, 32],
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer0,
        lrule_init: *gdm,
        weight_init: *wt_init,
        nofm: 16,
        fshape: [3, 3],
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer1,
        op: 'max',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.FCLayer {
        name: layer6,
        lrule_init: *gdm,
        nout: 100,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: *wt_initb,
      },
      &lastlayer !obj:neon.models.layer2.FCLayer {
        name: output,
        lrule_init: *gdm,
        nout: 2,
        activation: !obj:neon.transforms.logistic.Logistic {},
        weight_init: *wt_init,
      },
      &costlayer !obj:neon.models.layer2.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
      },
    ],
  },

  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
