# Configuration for sanity checking layers.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:neon.backends.cpu.CPU {
    rng_seed: 0,
  },

  dataset: &ds !obj:neon.datasets.synthetic.ToyImages {
    backend: *be,
    repo_path: '/usr/local/data',
    sample_pct: 100,
  },

  weight_inits: [
    &wt_init {
      type: uniform,
      low: -0.1,
      high: 0.1,
    },
    &wt_initb {
      type: uniform,
      low: -0.1,
      high: 0.1,
      bias_init: 0.0,
    },
  ],

  lrule: &gdm {
    type: gradient_descent_momentum,
    lr_params: {
      learning_rate: 0.01,
      backend: *be,
      momentum_params: {
        type: constant,
        coef: 0.90,
      },
    },
  },

  model: !obj:neon.models.mlp.MLPB {
    backend: *be,
    num_epochs: 10,
    batch_size: &bs 32,
    layers: [
      &datalayer !obj:neon.models.layer2.DataLayer {
        name: d0,
        nout: 1024,
        dataset: *ds,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer0,
        nofm: 1,
        fshape: [3, 3],
        weight_init: *wt_init,
        lrule_init: *gdm,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer1,
        op: 'max',
        fshape: [2, 2],
        stride: 1,
      },
      !obj:neon.models.layer2.LocalContrastNormLayer {
        name: layer2,
        alpha: 0.001,
        beta: 0.75,
        ksize: 2,
      },
      !obj:neon.models.layer2.ConvLayer {
        name: layer3,
        nofm: 4,
        fshape: [2, 2],
        local_conv: True,
        weight_init: *wt_init,
        lrule_init: *gdm,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer4,
        op: 'avg',
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer2.PoolingLayer {
        name: layer5,
        op: 'l2',
        fshape: [2, 2],
      },
      !obj:neon.models.layer2.CrossMapPoolingLayer {
        name: layer6,
        nofm: 2,
        weight_init: *wt_init,
        lrule_init: *gdm,
        activation: !obj:neon.transforms.rectified.RectLin {},
      },
      !obj:neon.models.layer2.FCLayer {
        name: layer7,
        nout: 100,
        weight_init: *wt_initb,
        lrule_init: *gdm,
        activation: !obj:neon.transforms.rectified.RectLin {},
      },
      &lastlayer !obj:neon.models.layer2.FCLayer {
        name: output,
        nout: 2,
        weight_init: *wt_init,
        lrule_init: *gdm,
        activation: !obj:neon.transforms.logistic.Logistic {},
      },
      &costlayer !obj:neon.models.layer2.CostLayer {
        name: cost,
        ref_layer: *datalayer,
        cost: !obj:neon.transforms.cross_entropy.CrossEntropy {},
      },
    ],
  },

  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
