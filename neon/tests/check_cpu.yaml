# Configuration for sanity checking layers.

!obj:neon.experiments.fit_predict_err.FitPredictErrorExperiment {
  backend: &be !obj:neon.backends.cpu.CPU {
    rng_seed: 0,
  },

  datasets: [
    !obj:neon.datasets.synthetic.ToyImages {
      backend: *be,
      repo_path: '/usr/local/data',
      sample_pct: 100,
    },
  ],

  model: !obj:neon.models.mlp.MLP {
    backend: *be,
    num_epochs: 1,
    batch_size: &bs 32,
    learning_rate: &lr 0.01,
    layers: [
      !obj:neon.models.layer.ConvLayer {
        name: layer0,
        backend: *be,
        batch_size: *bs,
        pos: 0,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: layer0lr,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: &mm {
              type: constant,
              coef: 0.90,
            },
          },
        },
        nifm: 3,
        nofm: 1,
        ifmshape: [32, 32],
        fshape: [3, 3],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.MaxPoolingLayer {
        name: layer1,
        backend: *be,
        batch_size: *bs,
        pos: 1,
        nifm: 1,
        ifmshape: [30, 30],
        fshape: [2, 2],
        stride: 1,
      },
      !obj:neon.models.layer.LCNLayer {
        name: layer2,
        backend: *be,
        batch_size: *bs,
        pos: 2,
        nifm: 1,
        ifmshape: [29, 29],
        fshape: [3, 3],
        stride: 1,
      },
      !obj:neon.models.layer.LocalFilteringLayer {
        name: layer3,
        backend: *be,
        batch_size: *bs,
        pos: 3,
        pretraining: False,
        sparsity: 0.0,
        tied_weights: False,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: layer3lr,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 1,
        nofm: 4,
        ifmshape: [29, 29],
        fshape: [2, 2],
        stride: 1,
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.AveragePoolingLayer {
        name: layer4,
        backend: *be,
        batch_size: *bs,
        pos: 4,
        nifm: 4,
        ifmshape: [28, 28],
        fshape: [2, 2],
        stride: 2,
      },
      !obj:neon.models.layer.L2PoolingLayer {
        name: layer5,
        backend: *be,
        batch_size: *bs,
        pos: 5,
        nifm: 4,
        ifmshape: [14, 14],
        fshape: [2, 2],
        stride: 1,
      },
      !obj:neon.models.layer.CrossMapPoolingLayer {
        name: layer6,
        backend: *be,
        activation: !obj:neon.transforms.rectified.RectLin {},
        batch_size: *bs,
        pos: 6,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: rule,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nifm: 4,
        nofm: 2,
        ifmshape: [13, 13],
        weight_init: {
          type: uniform,
          low: 0.0,
          high: 0.1,
        },
      },
      !obj:neon.models.layer.Layer {
        name: layer7,
        backend: *be,
        batch_size: *bs,
        pos: 7,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: layer7lr,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nin: 338,
        nout: 100,
        activation: !obj:neon.transforms.rectified.RectLin {},
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
          bias_init: 0.0,
        },
      },
      &lastlayer !obj:neon.models.layer.Layer {
        name: output,
        backend: *be,
        batch_size: *bs,
        pos: 8,
        learning_rule: !obj:neon.models.learning_rule.GradientDescentMomentum {
          name: outputlr,
          lr_params: {
            learning_rate: *lr,
            backend: *be,
            momentum_params: *mm,
          },
        },
        nin: 100,
        nout: 2,
        activation: !obj:neon.transforms.logistic.Logistic {},
        weight_init: {
          type: uniform,
          low: -0.1,
          high: 0.1,
        },
      },
    ],
    cost: !obj:neon.transforms.cross_entropy.CrossEntropy {
      olayer: *lastlayer,
    },
  },

  logging: {
    level: 20,
    format: '%(asctime)-15s %(levelname)s:%(module)s - %(message)s'
  },
}
